{% extends 'base.html' %}
{% block content %}
<div class="container" x-data="helpCenter()">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h1 class="text-center mb-2">Help Center</h1>
            <p class="text-center text-muted mb-4">Find answers to frequently asked questions about {{ g.project_name }}.</p>

            <!-- Search -->
            <div class="mb-4">
                <input type="text" class="form-control form-control-lg" placeholder="Search for help..." x-model="searchQuery" @input="filterFaqs()">
            </div>

            <!-- Categories -->
            <div class="d-flex flex-wrap gap-2 mb-4">
                <button class="btn btn-sm" :class="activeCategory === 'all' ? 'btn-primary' : 'btn-outline-secondary'" @click="activeCategory = 'all'; filterFaqs()">All</button>
                <template x-for="cat in categories" :key="cat.slug">
                    <button class="btn btn-sm" :class="activeCategory === cat.slug ? 'btn-primary' : 'btn-outline-secondary'" @click="activeCategory = cat.slug; filterFaqs()" x-text="cat.name"></button>
                </template>
            </div>

            <!-- FAQ Sections -->
            <template x-for="cat in filteredCategories" :key="cat.slug">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white">
                        <h2 class="h5 mb-0" x-text="cat.name"></h2>
                    </div>
                    <div class="card-body p-0">
                        <template x-for="(faq, idx) in cat.faqs" :key="idx">
                            <div class="border-bottom" x-show="faq.visible !== false">
                                <button class="w-100 text-start p-3 d-flex justify-content-between align-items-center bg-transparent border-0" @click="faq.open = !faq.open" style="cursor:pointer">
                                    <span class="fw-medium" x-text="faq.q"></span>
                                    <span x-text="faq.open ? '−' : '+'" class="fs-5 text-muted ms-2"></span>
                                </button>
                                <div x-show="faq.open" x-collapse class="px-3 pb-3">
                                    <p class="text-muted mb-0" x-html="faq.a"></p>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>

            <!-- No Results -->
            <div x-show="filteredCategories.length === 0" class="text-center py-5">
                <p class="text-muted">No results found. Try a different search term.</p>
            </div>

            <!-- Contact CTA -->
            <div class="card shadow-sm mt-4">
                <div class="card-body text-center py-4">
                    <h3 class="h5 mb-2">Still need help?</h3>
                    <p class="text-muted mb-3">Can't find what you're looking for? Our support team is here to help.</p>
                    <a href="/contact/" class="btn btn-primary">Contact Support</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function helpCenter() {
    return {
        searchQuery: '',
        activeCategory: 'all',
        categories: [
            {
                slug: 'getting-started',
                name: 'Getting Started',
                faqs: [
                    {q: 'What is {{ g.project_name }}?', a: '{{ g.project_name }} is an AI-powered writing assistant platform. We offer paraphrasing, grammar checking, AI content detection, summarization, translation, citation generation, and 98 AI writing tools.', open: false},
                    {q: 'Is {{ g.project_name }} free to use?', a: 'Yes! {{ g.project_name }} offers a generous free tier for all tools. Free users get 500 words for paraphrasing, 50 AI tool generations per day, and access to grammar checking, summarization, translation, and more. Premium unlocks unlimited usage.', open: false},
                    {q: 'Do I need an account to use the tools?', a: 'Most tools work without an account. However, creating a free account gives you higher usage limits, history tracking, and access to features like Flow (Co-Writer) and document saving.', open: false},
                    {q: 'How do I upgrade to Premium?', a: 'Visit the <a href="/pricing/">Pricing page</a> to see our plans. You can pay with credit card (Stripe), PayPal, or Square. Annual plans offer the best value.', open: false},
                    {q: 'What are the system requirements?', a: 'WritingBot is a web-based platform that runs entirely in your browser. You need a modern web browser (Chrome, Firefox, Safari, or Edge) and an internet connection. No software installation is required.', open: false},
                    {q: 'Which browsers are supported?', a: 'WritingBot works on all major modern browsers including Google Chrome, Mozilla Firefox, Apple Safari, Microsoft Edge, and Opera. We recommend keeping your browser up to date for the best experience.', open: false},
                    {q: 'Can I import and export my data?', a: 'Yes. You can paste text directly into any tool, or import documents in Flow. Outputs can be copied to your clipboard or exported. Flow documents can be downloaded, and PDF tools support various file format conversions.', open: false},
                    {q: 'What languages does WritingBot support?', a: 'WritingBot supports 63 languages for translation and our paraphraser works with English, Spanish, French, German, and other major languages. The AI writing generators primarily support English, but can generate content in multiple languages depending on the tool.', open: false},
                    {q: 'How do I get started quickly?', a: 'Simply visit any tool page and start using it — no account needed. For example, go to the <a href="/paraphraser/">Paraphraser</a>, paste your text, select a mode, and click Paraphrase. For the full experience, create a free account to unlock higher limits and save your work.', open: false},
                    {q: 'What is the difference between using WritingBot with and without an account?', a: 'Without an account, you can use most tools with basic limits. Creating a free account gives you higher daily limits, access to Flow (Co-Writer), document saving, history tracking, and the ability to generate an API key. Premium accounts unlock unlimited usage across all tools.', open: false},
                    {q: 'Are there keyboard shortcuts available?', a: 'Yes. In Flow (Co-Writer), you can use standard keyboard shortcuts like Ctrl+B for bold, Ctrl+I for italic, Ctrl+Z for undo, and Ctrl+S to save. The AI suggestion feature can be triggered with Tab to accept suggestions. Each tool page also supports Enter to submit.', open: false},
                    {q: 'Is there a mobile app available?', a: 'WritingBot is currently a web-only platform, but our website is fully responsive and works great on mobile browsers. You can add WritingBot to your home screen on iOS or Android for an app-like experience. A dedicated mobile app may be available in the future.', open: false},
                ]
            },
            {
                slug: 'tools',
                name: 'Writing Tools',
                faqs: [
                    {q: 'What paraphrasing modes are available?', a: '{{ g.project_name }} offers 10 paraphrasing modes: Standard, Fluency, Formal, Academic, Simple, Creative, Expand, Shorten, Custom, and Humanizer. Free users can access Standard and Fluency modes. Premium unlocks all modes.', open: false},
                    {q: 'How does the Grammar Checker work?', a: 'Paste your text and our AI analyzes it for spelling, grammar, punctuation, and style errors. You get a writing score across multiple dimensions and one-click fixes for each issue.', open: false},
                    {q: 'What is the AI Content Detector?', a: 'Our AI Detector analyzes text to determine if it was written by AI (ChatGPT, Claude, Gemini, etc.) or a human. It provides sentence-level scoring with color-coded highlights.', open: false},
                    {q: 'How does the Plagiarism Checker work?', a: 'The Plagiarism Checker (Premium only) scans your text against web pages and published content, returning a similarity percentage with highlighted matching passages and source links.', open: false},
                    {q: 'What citation styles are supported?', a: 'Our Citation Generator supports 1,000+ citation styles including APA, MLA, Chicago, Harvard, IEEE, and more. You can auto-cite from URLs or manually enter source details.', open: false},
                    {q: 'What languages does the Translator support?', a: 'Our translator supports 63 languages including English, Spanish, French, German, Chinese, Arabic, Japanese, Korean, Portuguese, Hindi, and many more.', open: false},
                    {q: 'What features does the Word Counter offer?', a: 'The <a href="/word-counter/">Word Counter</a> provides a real-time count of words, characters, sentences, and paragraphs. It also estimates reading time and speaking time, and shows keyword density — useful for SEO optimization and meeting word count requirements for essays and articles.', open: false},
                    {q: 'How does the Text Case Converter work?', a: 'The <a href="/text-case-converter/">Text Case Converter</a> lets you quickly change text between uppercase, lowercase, title case, sentence case, and more. Simply paste your text, select the desired case, and copy the result. It\'s great for fixing text that was accidentally typed in the wrong case.', open: false},
                    {q: 'Is there a Character Counter tool?', a: 'Yes. The <a href="/word-counter/">Word Counter</a> includes a character counter that counts both characters with and without spaces. This is helpful for social media posts with character limits (Twitter/X, Instagram bios) and for academic writing with strict character requirements.', open: false},
                    {q: 'What modes and limits does the Summarizer have?', a: 'The <a href="/summarizer/">Summarizer</a> offers paragraph and bullet point summary modes. You can control the summary length from brief to detailed. Free users can summarize up to 500 words at a time, while Premium users can summarize longer documents with no limits.', open: false},
                    {q: 'What does the Humanizer tool do?', a: 'The Humanizer is a special paraphrasing mode that rewrites AI-generated text to sound more natural and human-written. It adjusts sentence structure, vocabulary, and tone to help your content pass AI detection tools. Access it through the <a href="/paraphraser/">Paraphraser</a> by selecting the Humanizer mode.', open: false},
                    {q: 'What can the Proofreader do?', a: 'The Proofreader combines grammar checking with style suggestions. It catches spelling errors, grammatical mistakes, punctuation issues, and awkward phrasing. It provides a writing score across multiple dimensions and offers one-click corrections for each issue found in your text.', open: false},
                ]
            },
            {
                slug: 'ai-tools',
                name: 'AI Writing Generators',
                faqs: [
                    {q: 'What AI writing tools are available?', a: '{{ g.project_name }} offers 98 AI writing generators across 11 categories: Academic Writing, Business, Marketing & Sales, Social Media, Creative Writing, Professional Communication, Content & SEO, and General Utility.', open: false},
                    {q: 'How many AI generations can I do per day?', a: 'Free users get 50 AI tool generations per day. Premium users have unlimited generations.', open: false},
                    {q: 'Can I customize the AI output?', a: 'Yes, each generator has customizable fields like tone, length, audience, and format. You can regenerate content until you get the result you want.', open: false},
                    {q: 'What are the most popular AI generators?', a: 'Our most popular generators include the Essay Writer, Blog Post Generator, Email Writer, LinkedIn Post Generator, Product Description Writer, and Resume/Cover Letter generators. Academic tools like the Thesis Statement Generator and Research Paper Outliner are also highly used by students.', open: false},
                    {q: 'How good is the AI output quality?', a: 'WritingBot uses advanced AI models to produce high-quality, contextually relevant content. Premium users get access to our most powerful AI models for even better results. The output is designed to be a strong starting point that you can refine and personalize to match your voice.', open: false},
                    {q: 'Can I use AI-generated content commercially?', a: 'Yes. Content generated by WritingBot is yours to use for any purpose, including commercial projects, blog posts, marketing materials, and business documents. We recommend reviewing and editing AI output before publishing to ensure accuracy and to add your personal touch.', open: false},
                    {q: 'How do I write effective prompts for better results?', a: 'Be specific with your inputs. Include details about your target audience, desired tone (formal, casual, persuasive), key points to cover, and the intended purpose. The more context you provide in the generator fields, the more tailored and useful the output will be.', open: false},
                    {q: 'Can I control the length of AI-generated content?', a: 'Yes. Most generators include a length or word count option where you can specify short, medium, or long output. Some generators also let you set a specific word count target. Premium users can generate longer content than free users.', open: false},
                    {q: 'Can I regenerate content if I\'m not satisfied?', a: 'Absolutely. Every generator has a regenerate button that produces a new version of the content using the same inputs. Each regeneration counts as one generation toward your daily limit (50/day for free users, unlimited for Premium).', open: false},
                    {q: 'Is there a history of my generated content?', a: 'Yes, if you have an account, your generation history is saved so you can revisit previous outputs. You can access your history from the generator page. This makes it easy to compare different versions or retrieve content you generated earlier.', open: false},
                    {q: 'What export formats are available for generated content?', a: 'Generated content can be copied to your clipboard with one click. You can then paste it into any application. For longer content created in Flow, you can export as a document. The content is provided as formatted text that preserves headings, lists, and paragraphs.', open: false},
                    {q: 'What categories of AI generators are available?', a: 'WritingBot organizes its 98+ generators into 11 categories: Academic Writing, Business, Marketing & Sales, Social Media, Creative Writing, Professional Communication, Content & SEO, General Utility, Career, Legal, and Personal. Browse all generators on the <a href="/ai-tools/">AI Tools page</a>.', open: false},
                ]
            },
            {
                slug: 'flow',
                name: 'Flow (Co-Writer)',
                faqs: [
                    {q: 'What is Flow?', a: 'Flow is our all-in-one writing workspace. It combines a document editor with AI assistance including Smart Start (outline generation), next-sentence suggestions, AI Review, and all writing tools in one place.', open: false},
                    {q: 'Can I share Flow documents?', a: 'Yes, you can generate a share link for any document. Recipients can view the document without needing an account.', open: false},
                    {q: 'Does Flow auto-save my work?', a: 'Yes, Flow automatically saves your documents as you type. You can also access document version history.', open: false},
                    {q: 'Does Flow support real-time collaboration?', a: 'Flow is currently designed as a personal writing workspace. You can share documents via a share link for others to view, but simultaneous multi-user editing is not yet available. Collaborative editing is on our roadmap for a future update.', open: false},
                    {q: 'Are there templates available in Flow?', a: 'Yes, Flow includes Smart Start which generates outlines and templates based on your topic. You can start with a blank document or use Smart Start to create a structured outline for essays, blog posts, reports, and other document types that you can then fill in and expand.', open: false},
                    {q: 'How do AI suggestions work in Flow?', a: 'As you write in Flow, the AI analyzes your context and offers next-sentence suggestions. These appear as grayed-out text that you can accept by pressing Tab or dismiss by continuing to type. The suggestions adapt to your writing style and the topic you\'re working on.', open: false},
                    {q: 'Does Flow have a research or web search feature?', a: 'Yes, Flow includes a built-in research feature that lets you search the web without leaving your document. You can look up facts, statistics, and references using DuckDuckGo integration and incorporate findings directly into your writing.', open: false},
                    {q: 'What export options does Flow offer?', a: 'Flow documents can be shared via a link, copied to your clipboard, or downloaded. The editor preserves formatting including headings, bold, italic, lists, and links. You can copy the formatted content directly into Google Docs, Word, or any other text editor.', open: false},
                    {q: 'What keyboard shortcuts does Flow support?', a: 'Flow supports standard text editing shortcuts: Ctrl+B (bold), Ctrl+I (italic), Ctrl+U (underline), Ctrl+Z (undo), Ctrl+Y (redo), and Ctrl+S (save). Press Tab to accept AI suggestions. Use Ctrl+Shift+H for heading toggles and Ctrl+Shift+L for lists.', open: false},
                    {q: 'Does Flow work offline?', a: 'Flow requires an internet connection for AI features like suggestions, Smart Start, and AI Review. However, you can continue typing and editing your document if your connection drops briefly. Your work will sync and save once the connection is restored.', open: false},
                    {q: 'Can I set word count goals in Flow?', a: 'Yes, Flow displays a real-time word count for your document. You can track your progress as you write. The word count is shown at the bottom of the editor and updates automatically as you type, helping you meet essay or article length requirements.', open: false},
                    {q: 'What formatting options are available in Flow?', a: 'Flow provides a rich text editor with headings (H1-H3), bold, italic, underline, strikethrough, bullet lists, numbered lists, blockquotes, code blocks, and links. You can also insert horizontal rules and format text using the toolbar or keyboard shortcuts.', open: false},
                ]
            },
            {
                slug: 'pdf-tools',
                name: 'PDF & Media Tools',
                faqs: [
                    {q: 'What PDF tools are available?', a: 'We offer 16 PDF tools: Merge, Split, Edit, Compress, Rotate, Remove Pages, Reorder Pages, and conversions between PDF and Word, JPG, PNG, PowerPoint. Plus Chat with PDF for AI-powered Q&A.', open: false},
                    {q: 'What media tools are available?', a: 'We offer Image Converter (7+ formats), Background Remover, AI Image Generator, QR Code Generator, AI Voice Generator (Text-to-Speech), Logo Generator, Word Cloud Generator, and more.', open: false},
                    {q: 'Are file uploads secure?', a: 'Yes, uploaded files are processed in memory and not stored on our servers. Files are automatically deleted after processing.', open: false},
                    {q: 'How many PDFs can I merge at once?', a: 'You can merge up to 20 PDF files at once using the <a href="/pdf/merge/">Merge PDF</a> tool. Simply drag and drop or select your files, arrange them in the desired order, and click Merge. The combined file is available for immediate download.', open: false},
                    {q: 'What options are available for splitting PDFs?', a: 'The <a href="/pdf/split/">Split PDF</a> tool lets you split a PDF by page ranges (e.g., pages 1-5, 6-10), extract individual pages, or split into single-page files. You can specify exactly which pages you need and download the resulting files.', open: false},
                    {q: 'Does compressing a PDF reduce quality?', a: 'The <a href="/pdf/compress/">PDF Compressor</a> uses smart compression that significantly reduces file size while maintaining readable quality. Text and vector graphics remain sharp. Image-heavy PDFs see the greatest size reduction. Typical compression reduces file size by 50-80%.', open: false},
                    {q: 'How does Chat with PDF work?', a: 'The <a href="/pdf/chat/">Chat with PDF</a> tool uses AI to read and understand your PDF document. You can ask questions about the content, request summaries of specific sections, extract key data, or get explanations of complex passages — all through a simple chat interface.', open: false},
                    {q: 'Can I convert Word documents to PDF?', a: 'Yes. The <a href="/pdf/word-to-pdf/">Word to PDF</a> converter transforms .docx and .doc files into PDF format while preserving formatting, images, tables, and fonts. Simply upload your Word file and download the converted PDF instantly.', open: false},
                    {q: 'Can I convert a PDF to images?', a: 'Yes. Use the <a href="/pdf/pdf-to-jpg/">PDF to JPG</a> or <a href="/pdf/pdf-to-png/">PDF to PNG</a> converters to turn each page of your PDF into a high-quality image file. You can choose the output format and each page becomes a separate image file.', open: false},
                    {q: 'What page management features are available?', a: 'WritingBot offers several page management tools: <a href="/pdf/rotate/">Rotate Pages</a> to fix page orientation, <a href="/pdf/remove-pages/">Remove Pages</a> to delete unwanted pages, and <a href="/pdf/reorder/">Reorder Pages</a> to rearrange pages by dragging them into the desired sequence.', open: false},
                    {q: 'What can the PDF Editor do?', a: 'The <a href="/pdf/edit/">PDF Editor</a> lets you add text, annotations, and highlights to your PDF documents. You can mark up documents for review, add notes, fill in forms, and make basic edits without needing desktop software like Adobe Acrobat.', open: false},
                    {q: 'Is there PDF security or encryption support?', a: 'Currently, WritingBot focuses on PDF conversion and manipulation tools. All file processing is done securely in memory, and files are automatically deleted after processing. For password-protecting PDFs, we recommend using the downloaded file with a desktop tool until we add built-in encryption support.', open: false},
                ]
            },
            {
                slug: 'account',
                name: 'Account & Billing',
                faqs: [
                    {q: 'How do I cancel my subscription?', a: 'Go to your <a href="/account/">Account page</a> and click "Cancel Subscription." Your premium features will remain active until the end of your billing period.', open: false},
                    {q: 'What is the refund policy?', a: 'We offer a 7-day money-back guarantee on all premium plans. Visit the <a href="/refund/">Refund Policy page</a> for details.', open: false},
                    {q: 'How do I delete my account?', a: 'Go to <a href="/account/">Account Settings</a> and click "Delete Account." This action is permanent and cannot be undone.', open: false},
                    {q: 'What payment methods do you accept?', a: 'We accept credit/debit cards (Visa, Mastercard, Amex) via Stripe, PayPal, and Square.', open: false},
                    {q: 'How do I change my email address?', a: 'Go to your <a href="/account/">Account Settings</a> page and update your email address in the profile section. You\'ll need to verify the new email address before the change takes effect. Your login credentials will update to use the new email.', open: false},
                    {q: 'How do I change my password?', a: 'Visit your <a href="/account/">Account Settings</a> page and click the change password option. You\'ll need to enter your current password and then set a new one. If you\'ve forgotten your password, use the "Forgot Password" link on the login page to reset it via email.', open: false},
                    {q: 'Is two-factor authentication (2FA) available?', a: 'Two-factor authentication is not currently available but is planned for a future update. In the meantime, we recommend using a strong, unique password for your WritingBot account to keep it secure.', open: false},
                    {q: 'Do you offer team or business plans?', a: 'Currently, WritingBot offers individual plans. Team and business plans with features like shared billing, team management, and usage analytics are on our roadmap. <a href="/contact/">Contact us</a> if you\'re interested in a team arrangement.', open: false},
                    {q: 'Is there a student discount?', a: 'We don\'t currently offer a specific student discount, but our free tier is generous enough for most student needs with 50 AI generations per day and access to all core tools. Our annual Premium plan also offers significant savings compared to monthly billing.', open: false},
                    {q: 'What is the difference between annual and monthly billing?', a: 'Annual billing offers a significant discount compared to paying monthly. You pay for the full year upfront at a reduced rate. Monthly billing offers more flexibility with no long-term commitment. Visit the <a href="/pricing/">Pricing page</a> to compare the exact savings.', open: false},
                    {q: 'How do I get an invoice or receipt for my payment?', a: 'Payment receipts are automatically sent to your email after each transaction. You can also view your billing history and download invoices from your <a href="/account/">Account page</a>. For business expense reporting, each receipt includes all necessary transaction details.', open: false},
                    {q: 'Can I transfer my subscription to another account?', a: 'Subscription transfers between accounts are not currently supported through self-service. If you need to transfer your subscription, please <a href="/contact/">contact our support team</a> and we\'ll assist you with the process.', open: false},
                ]
            },
            {
                slug: 'api',
                name: 'API Access',
                faqs: [
                    {q: 'Do you offer an API?', a: 'Yes! {{ g.project_name }} offers a public REST API (v1) for paraphrasing, grammar checking, summarization, AI detection, and translation. Visit the <a href="/api/docs/">API Documentation</a> for details.', open: false},
                    {q: 'How do I get an API key?', a: 'Create an account and visit your Account page to generate an API key. Free tier API access has rate limits; premium users get higher limits.', open: false},
                    {q: 'What are the API rate limits?', a: 'Free tier API users are limited to 100 requests per hour and 1,000 requests per day. Premium API users get 1,000 requests per hour and 10,000 requests per day. Rate limit headers are included in every response so you can track your usage programmatically.', open: false},
                    {q: 'How does API authentication work?', a: 'All API requests require an API key passed in the Authorization header as a Bearer token: <code>Authorization: Bearer YOUR_API_KEY</code>. You can generate your API key from your <a href="/account/">Account page</a>. Keep your key secret and never expose it in client-side code.', open: false},
                    {q: 'What format do API responses use?', a: 'All API responses are returned in JSON format. Successful responses include a <code>result</code> field with the output data and a <code>status</code> field set to "success". Error responses include an <code>error</code> field with a descriptive message and an appropriate HTTP status code.', open: false},
                    {q: 'How does the API handle errors?', a: 'The API uses standard HTTP status codes: 200 for success, 400 for bad requests (invalid parameters), 401 for authentication errors, 429 for rate limit exceeded, and 500 for server errors. Each error response includes a JSON body with an <code>error</code> field describing the issue.', open: false},
                    {q: 'Does the API support webhooks?', a: 'Webhook support is not currently available. All API requests are synchronous and return results directly in the response. For long-running operations, the API will hold the connection until processing is complete. Webhook support for async processing is planned for a future API version.', open: false},
                    {q: 'Are there SDKs or client libraries available?', a: 'We don\'t currently offer official SDKs, but the REST API is straightforward to use with any HTTP library. The <a href="/api/docs/">API Documentation</a> includes code examples in Python, JavaScript, cURL, and PHP to help you get started quickly with your preferred language.', open: false},
                    {q: 'How is API usage priced?', a: 'API access is included with your WritingBot account at no extra cost. Free accounts have lower rate limits, while Premium accounts get higher limits. There are no per-request charges. Visit the <a href="/pricing/">Pricing page</a> for details on plan differences.', open: false},
                    {q: 'Is there a testing or sandbox environment?', a: 'The API does not have a separate sandbox environment. However, you can test with your free tier API key which has the same functionality as premium, just with lower rate limits. We recommend testing with small inputs first to verify your integration before scaling up.', open: false},
                    {q: 'What API endpoints are available?', a: 'The WritingBot API v1 offers endpoints for paraphrasing (<code>/api/v1/paraphrase/</code>), grammar checking (<code>/api/v1/grammar/</code>), summarization (<code>/api/v1/summarize/</code>), AI content detection (<code>/api/v1/ai-detect/</code>), and translation (<code>/api/v1/translate/</code>). See the <a href="/api/docs/">full documentation</a> for parameters and examples.', open: false},
                    {q: 'Does the API support batch requests?', a: 'The API currently processes one request at a time per endpoint call. For batch processing, you can send multiple concurrent requests up to your rate limit. Each request is independent and returns its own result. A dedicated batch endpoint for processing multiple texts in a single call is planned for a future update.', open: false},
                ]
            },
        ],
        filteredCategories: [],

        init() {
            this.filteredCategories = this.categories;
        },

        filterFaqs() {
            const query = this.searchQuery.toLowerCase();
            const cat = this.activeCategory;

            this.filteredCategories = this.categories
                .filter(c => cat === 'all' || c.slug === cat)
                .map(c => ({
                    ...c,
                    faqs: c.faqs.map(f => ({
                        ...f,
                        visible: !query || f.q.toLowerCase().includes(query) || f.a.toLowerCase().includes(query),
                        open: query ? (f.q.toLowerCase().includes(query) || f.a.toLowerCase().includes(query)) : f.open,
                    })).filter(f => f.visible)
                }))
                .filter(c => c.faqs.length > 0);
        }
    };
}
</script>
{% endblock %}
