
<div id="sizelimit"
     class="modal"
     tabindex="-1"
     role="dialog">
    <div class="modal-dialog"
         role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="alert alert-danger">{{ g.i18n.files_big_description }}</div>
                <div class="modal-features">
                    <h3>{{ g.i18n.buying_credits }}</h3>
                    {% include 'shared/features.html' %}
                </div>
                <br>
                <div class="plan-button text-center">
                    {% if user.is_authenticated %}
                        <a href="/signup?ref=ratelimit"
                           class="btn btn-success">{{ g.i18n.get_credits }}</a>
                    {% else %}
                        <a href="/signup?ref=ratelimit"
                           class="btn btn-success">{{ g.i18n.get_credits }}</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
